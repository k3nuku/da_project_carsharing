{% extends 'base.html' %}

{% block body %}
<div class="container p-5">
    <h1>Station Registration</h1>
    {{ form.error_message }}
    <form method="post" action="{% url 'register_station' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="registration"/>
    </form>
</div>
{% endblock %}
