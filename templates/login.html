{% extends 'base.html' %}

{% block body %}
<div class="container p-5">
    <h1>User Login</h1>
    <hr class="featurette-divider">
    {{ form.error_message }}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="login"/>
    </form>
    <a href="{% url 'register_user' %}">User Registration ></a>
</div>
{% endblock %}
